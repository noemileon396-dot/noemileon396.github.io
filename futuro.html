    <nav class="menu-container">

        <label for="menu-toggle" class="menu-icon">❤️</label>

    <div class="futuro-header">
        <h1>Nuestros Próximos Pasos</h1>
        <p>Haz clic en cada momento de la línea</p>
    </div>

    <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-dots">
            <div class="dot" onclick="showFuture(1)"><span>1</span></div>
            <div class="dot" onclick="showFuture(2)"><span>2</span></div>
            <div class="dot" onclick="showFuture(3)"><span>3</span></div>
            <div class="dot" onclick="showFuture(4)"><span>4</span></div>
        </div>
    </div>

    <div id="future-display" class="future-card-container">
        <div class="instruction-text">Selecciona un punto para ver un sueño...</div>
    </div>

    <script src="script.js"></script>
